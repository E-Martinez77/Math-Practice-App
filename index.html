<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <h1 class="navbar-brand ml-4">Math Practice App</h1>
    </nav>

    <main>





        <section id="how-many" class="container mt-4">

            <div class="container" style="width: 25rem;">
                <form id="form" class="needs-validation" novalidate>

                    <label for="new-test">Test Your Math Skills</label>

                    <input id="total" name="total" class="form-control" type="number"
                        placeholder="How Many Math Problems?" required autofocus>

                    <select id="type" name="type" class="form-select" placeholder="Enter Your Answer">
                        <option disabled>Choose One</option>
                        <option value="addition" disabled>Addition</option>
                        <option value="subtraction" disabled>Subtraction</option>
                        <option value="multiplication">Multiplication</option>
                        <option value="division" disabled>Division</option>
                    </select>

                    <button id="get-started" class="btn btn-outline-dark justify-content-center">Get Started</button>
                </form>

            </div>

        </section>


        <section id="problem" class="container mt-4 visually-hidden">

            <div class="d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <form id="answer-form" novalidate class="list-group list-group-flush">
                        <label id="math-problem" class="list-group-item text-center form-label">An item</label>
                        <input id="answer" class="form-group" type="number" placeholder="Enter Your Answer" autofocus>
                        <button type="submit" id="submitBtn" class="btn btn-outline-dark">Submit</button>
                    </form>
                </div>

            </div>

        </section>

        <section id="final-score" class="container mt-4 visually-hidden">

            <div class="d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <li id="score" class="list-group-item text-center"></li>
                </div>

                <button id="start-over" class="btn btn-outline-dark m-auto">Try Again</button>


            </div>

        </section>

        <!-- <section id="problem" class="container mt-4">

            <div class="d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li id="final-output" class="list-group-item text-center"></li>
                        <input id="answer" type="number" placeholder="Enter Your Answer">
                        <button id="submitBtn" class="btn btn-outline-dark">Submit</button>
                    </ul>
                </div>

            </div>

        </section> -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="appRevision.js"></script>
</body>

</html>
