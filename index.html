<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <h1 class="navbar-brand">Math Practice App</h1>
    </nav>

    <main>



        <section id="start-box" class="container mt-4">
            <div class="d-flex justify-content-center">

                <p>Click button to get started</p>
            </div>
            <div class="d-flex justify-content-center">

                <button id="start" class="btn btn-outline-dark">Start</button>
            </div>
        </section>

        <section id="how-many" class="container mt-4">

            <div class="d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center">How Many Questions Would You Like?</li>
                        <input id="total-problems" type="number" placeholder="Enter Your Answer">
                        <button id="get-started" class="btn btn-outline-dark">Submit</button>
                    </ul>
                </div>

            </div>

        </section>

        <section id="problem" class="container mt-4">

            <div class="d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li id="math-probem" class="list-group-item text-center">An item</li>
                        <input id="answer" type="number" placeholder="Enter Your Answer">
                        <button id="submitBtn" class="btn btn-outline-dark">Submit</button>
                    </ul>
                </div>

            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
